<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viva - Login</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-gradient">

  <div class="container">
    <div class="row align-items-center shadow rounded p-4 bg-light bg-opacity-25">
      
    
      <div class="col-md-6 text-center mb-4 mb-md-0 left-side">
        <img src="/img/Viva+bg.png" alt="Logo Viva" class="img-fluid logo-img">
      </div>


      <div class="col-md-6">
        <div class="card bg-light bg-opacity-75 shadow-sm border-0 p-4">
          <h2 class="text-center mb-4">Login</h2>
          
          <form>
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lembrar">
                <label class="form-check-label" for="lembrar">Lembrar cadastro</label>
              </div>
              <a href="#" class="small text-decoration-none">Esqueci minha senha</a>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="entrar()">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function entrar() {
      alert("Login realizado!");
    }
  </script>
</body>
</html>
